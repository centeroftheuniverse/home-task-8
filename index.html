<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>  
    <link rel="stylesheet" href="css/index.css">
</head>
<body>  
    <table> Calculator
        <tr>
            <td colspan="3"><input type="number" id="display"></td>
            <td><button id="clear">C</button></td>
        </tr>
        <tr>        
        <td><button id="div">/</button></td>
        <td><button id="mul">*</button></td>
        <td><button id="sub">-</button></td>
        <td><button id="add">+</button></td>
        </tr>
        <tr>
        <td><button class="btn" onclick="changeValue(this)" value=1>1</button></td>
        <td><button class="btn" onclick="changeValue(this)" value=2>2</button></td>
        <td><button class="btn" onclick="changeValue(this)" value=3>3</button></td>
        <td rowspan="2"><button id="equal">=</button</td>

        </tr>
        <tr>
        <td><button class="btn" onclick="changeValue(this)" value="4">4</button</td>
        <td><button class="btn" onclick="changeValue(this)" value="5">5</button</td>
        <td><button class="btn" onclick="changeValue(this)" value="6">6</button</td>
        </tr>
        <tr>
        <td><button class="btn" onclick="changeValue(this)" value="6">7</button</td>
        <td><button class="btn" onclick="changeValue(this)" value="8">8</button</td>
        <td><button class="btn" onclick="changeValue(this)" value="9">9</button</td>
        <td><button class="btn" onclick="changeValue(this)" value="0">0</button</td>
        </tr>
    </table>
    
</body>
<script src="js/index.js"></script>
</html>
