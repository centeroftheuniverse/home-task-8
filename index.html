<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>  
    <link rel="stylesheet" href="css/index.css">
</head>
<body>  
    <table> Calculator
        <tr>
            <td colspan="3"><input type="number" id="display"></td>
            <td><button id="clear">C</button></td>
        </tr>
        <tr>        
        <td><button id="div">/</button></td>
        <td><button id="mul">*</button></td>
        <td><button id="sub">-</button></td>
        <td><button id="add">+</button></td>
        </tr>
        <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>.</button></td>
        </tr>
        <tr>
        <td><button>4</button</td>
        <td><button>5</button</td>
        <td><button>6</button</td>
        <td><button id="equal">=</button</td>
        </tr>
        <tr>
        <td><button>7</button</td>
        <td><button>8</button</td>
        <td><button>9</button</td>
        <td><button>0</button</td>
        </tr>
    </table>
    
</body>
<script src="js/index.js"></script>
</html>
